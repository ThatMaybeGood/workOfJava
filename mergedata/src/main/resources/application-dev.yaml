spring:
  # 激活开发环境配置
  config:
    activate:
      on-profile: dev
  # ----------------------------------------
  # 1. Druid DataSource 配置
  # ----------------------------------------
  datasource:
    # 必需：设置 type 为 DruidDataSource
    type: com.alibaba.druid.pool.DruidDataSource

    # 必需：驱动类名 (Oracle)
    driver-class-name: oracle.jdbc.OracleDriver

    # 必需：数据库连接 URL (请替换您的实际值)
    url: jdbc:oracle:thin:@localhost:1521:orcl

    # 必需：用户名和密码
    username: mine
    password: Pass1230


    # ----------------------------------------
    # 2. Druid 连接池参数配置
    # ----------------------------------------
    # ❗ 显式指定 Druid 的数据库类型以避免 NPE
    db-type: oracle
    # 初始化连接数
    initial-size: 5
    # 最小空闲连接数
    min-idle: 5
    # 最大活动连接数
    max-active: 20
    # 获取连接等待超时的时间
    max-wait: 60000

    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    time-between-eviction-runs-millis: 60000
    # 连接在池中最小生存的时间（毫秒）
    min-evictable-idle-time-millis: 300000

    # Oracle 11g 验证连接是否有效的 SQL
    validation-query: SELECT 1 FROM DUAL
    # 建议配置为 true，应用在从池中获取连接时，校验连接是否有效
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false

    # 是否打开连接泄露检测。开启会降低性能。
    remove-abandoned: true
    remove-abandoned-timeout: 1800 # 连接被认为是泄露的超时时间（秒）
    log-abandoned: true # 泄露时是否记录日志

  # ----------------------------------------
  # 3. JPA/Hibernate 配置 (可选)
  # ----------------------------------------
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect

# ----------------------------------------
# 4. Druid 监控配置 (可选，推荐)
#    配置 web 监控和统计功能
# ----------------------------------------
druid:
  stat-view-servlet:
    enabled: true                     # 开启监控页
    url-pattern: /druid/* # 监控页的访问路径
    # allow: 127.0.0.1                  # 白名单，仅允许指定 IP 访问
    # deny: 192.168.1.1                 # 黑名单，禁止指定 IP 访问
    login-username: admin             # 登录用户名
    login-password: password          # 登录密码



# 运行模式:  prod-生产模式(使用真实接口)
