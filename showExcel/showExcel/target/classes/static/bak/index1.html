        body {

        .header {

            font-size: 22px;

        }

        }

        .container {
            display: flex;

        }

        .sidebar {
            width: 200px;
            background: white;

        .main-content {

            margin: 15px;

        }

        .content-header h2 {

        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;

<script>
    // 页面加载完成后获取数据
    document.addEventListener('DOMContentLoaded', function() {
        loadCashStatistics();
        updateTimestamp();

        // 设置定时更新时间为当前时间
        setInterval(updateTimestamp, 60000); // 每分钟更新一次
    });

    function updateTimestamp() {
        const now = new Date();
        document.getElementById('updateTime').textContent = now.toLocaleString('zh-CN');
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    // === 修改开始：打印功能优化 ===
    document.getElementById('printBtn').addEventListener('click', function() {
        showLoading();

        // 添加打印前的优化处理
        optimizeForPrint();

        setTimeout(() => {
            window.print();
            hideLoading();
        }, 500);
    });

    function optimizeForPrint() {
        // 确保表格在打印时完全适应页面
        const table = document.getElementById('cashTable');
        const container = document.querySelector('.table-container');

        // 临时设置样式确保打印时完全适应
        table.style.minWidth = '100%';
        table.style.width = '100%';
        container.style.overflow = 'visible';
    }
    // === 修改结束：打印功能优化 ===

    // 导出Excel功能
    document.getElementById('exportExcelBtn').addEventListener('click', function() {
        showLoading();

        try {
            // 获取表格数据
            const table = document.getElementById('cashTable');

            // 创建工作簿
            const wb = XLSX.utils.book_new();

            // 将表格转换为工作表
            const ws = XLSX.utils.table_to_sheet(table);

            // 设置列宽
            const colWidths = [
                {wch: 8},  // 序号
                {wch: 10}, // 姓名
                {wch: 12}, // his预交金
                {wch: 12}, // his医疗收入
                {wch: 12}, // his挂号收入

    // 渲染日历
    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        const currentMonthElement = document.getElementById('currentMonth');

        const year = currentCalendarDate.getFullYear();
        const month = currentCalendarDate.getMonth();

        // 设置当前月份显示
        currentMonthElement.textContent = `${year}年${month + 1}月`;

        // 清空日历
        calendar.innerHTML = '';

        // 获取当月第一天和最后一天
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        // 获取当月第一天是星期几（0是周日）
        const firstDayOfWeek = firstDay.getDay();

        // 获取上个月的最后几天
        const prevMonthLastDay = new Date(year, month, 0).getDate();

        // 生成日历
        let dayCount = 0;

        // 上个月的日期
        for (let i = firstDayOfWeek - 1; i >= 0; i--) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day other-month';
            dayElement.textContent = prevMonthLastDay - i;
            calendar.appendChild(dayElement);
            dayCount++;
        }

        // 当月的日期
        for (let day = 1; day <= lastDay.getDate(); day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = day;

            const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

            // 检查是否是节假日
            if (holidays.includes(dateStr)) {
                dayElement.classList.add('holiday');
            }

            // 添加点击事件
            dayElement.addEventListener('click', function() {
                toggleHoliday(dateStr, dayElement);
            });

            calendar.appendChild(dayElement);
            dayCount++;
        }

        // 下个月的日期
        let nextMonthDay = 1;
        while (dayCount < 42) { // 6行 * 7天
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day other-month';
            dayElement.textContent = nextMonthDay;
            calendar.appendChild(dayElement);
            nextMonthDay++;
            dayCount++;
        }
    }

    // 切换节假日状态
    function toggleHoliday(dateStr, element) {
        const index = holidays.indexOf(dateStr);

        if (index > -1) {
            // 如果是节假日，移除
            holidays.splice(index, 1);
            element.classList.remove('holiday');
        } else {
            // 如果不是节假日，添加
            holidays.push(dateStr);
            element.classList.add('holiday');
        }
    }
